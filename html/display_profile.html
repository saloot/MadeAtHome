{% extends "base_page.html" %}

{% block content %}



<div style="width:500px; margin:150px auto 50px auto;">            
    <h1 style="font-family: fantasy; font-size: 3em;">Chef {{chef_id}}'s Menu</h1>
    <h2 style="font-family: fantasy; font-size: 2em;">Chef's rating {{chef_rating|safe}} <span style="font-size: .5em">(based on <a href="/_reviews_chef?u=saloot"> {{no_reviews}} Reviews </a>)</span></h2>
</div>

<div style="width:500px;float:right;margin-top:-50px;">    
    <a href="./message_send?u={{chef_id}}">
        <button type="submit" class="btn btn-warning btn-large" style="vertical-align: middle;width:37%; float:right;text-align: center;margin-top:-75px;margin-right:140px;">                        
                        <i class="fa fa-envelope fa-1.6x"></i> <span style="font-size: 1em">&nbsp;Contact Chef</span>
        </button>
    </a>    
</div>

<div class="container marketing">
      <div class="row">
<table class="table table-striped" style="font-family:fantasy; font-size: 2em;">
    <tr style="height:70px;">
        <td style="vertical-align: middle;">Title</td>
        <td style="vertical-align: middle;">Price</td>
        <td style="vertical-align: middle;">Will be ready for</td>
        <td style="vertical-align: middle;"> Pix</td>
    </tr>    
    
    {% for food in food_list%}
    <tr>
        <td style="vertical-align: middle;"><a href="./_meal?m={{food.4}}">{{food.0}}</a></td>
        <td style="vertical-align: middle;">{{food.1}}</td>
        <td style="vertical-align: middle;">{{food.3}}</td>
        <td style="vertical-align: middle;">
            <a href="./_meal?m={{food.4}}">
                <img src='/_image?k={{food.4}}&n=1' height="100" width="100"></img>
            </a>
        </td>
    </tr>

{% endfor %}
</table>
      </div>




  </body>
</html>
{% endblock %}
