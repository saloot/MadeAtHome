{% extends "base_page.html" %}

{% block content %}

<div style="width:500px; margin:110px auto 50px auto;">            
    <h1 style="font-family: fantasy; font-size: 3em;">Here are our suggestions</h1>
    <h3 style="font-family: fantasy; font-size: 1.5em;">Sort based on: <a href="/_search{{base_query}}&s=price">Price</a> | <a href="/_search{{base_query}}&s=rate">Chef rate</a> |  <a href="/_search{{base_query}}&s=date">Delivery date</a></h3>	    
</div>

<div class="container marketing">
      <div class="row">
<table class="table table-striped" style="font-family:fantasy; font-size: 2em;">
    <tr style="height:70px;">
        <td style="vertical-align: middle;">Title</td>
        <td style="vertical-align: middle;">Price</td>
        <td style="vertical-align: middle;">Will be ready for</td>
        <td style="vertical-align: middle;"> Chef</td>
        <td style="vertical-align: middle;"> Chef's Rating</td>
        <td style="vertical-align: middle;"> Pix</td>
    </tr>    
    
    {% for food in food_list%}
    <tr>
        <td style="vertical-align: middle;"><a href="./_meal?m={{food.4}}">{{food.0}}</a></td>
        <td style="vertical-align: middle;">{{food.1}}</td>
        <td style="vertical-align: middle;">{{food.3}}</td>
        <td style="vertical-align: middle;"><a href="./_chef?u={{food.5}}">{{food.5}}</a></td>
        <td style="vertical-align: middle;">{{food.6|safe}}</td>
        <td style="vertical-align: middle;">
            <a href="./_meal?m={{food.4}}">
                <img src='/_image?k={{food.4}}&n=1' height="100" width="100"></img>
            </a>
        </td>
    </tr>

{% endfor %}
</table>
      </div>




  </body>
</html>
{% endblock %}
