application: madeatmyhome
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css/
  static_dir: css
  
- url: /img/
  static_dir: img

- url: /js/
  static_dir: js

- url: /bootstrap/
  static_dir: bootstrap

   

- url: /(.*\.html)
  mime_type: text/html
  static_files: static/\1
  upload: static/(.*\.html)
  expiration: "1h"

- url: .*
  script: main.app



libraries:
- name: webapp2
  version: "2.5.2"
